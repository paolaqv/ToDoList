<!DOCTYPE html>
<html>
<head>
    <title>Modificar Tarea</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <form action="{{ url_for('procesar_modificar', id=tarea.id) }}" method="post">
        <h2>Modificar Tarea</h2>
        <label for="descripcion">Tarea:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ tarea.descripcion }}">

        <label for="fecha_inicio">Fecha Inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" value="{{ tarea.fecha_inicio.strftime('%Y-%m-%d') }}">

        <input type="submit" value="Modificar">
        <a href="/" class="button-cancel">Cancelar</a>
    </form>
</body>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #ffdab9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    form {
        background-color: #f8ad9d;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 300px;
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label {
        color: #333;
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    input[type=text],
    input[type=date],
    input[type=submit],
    a.button-cancel {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
        box-sizing: border-box; 
    }

    input[type=submit] {
        background-color: #a4d4ae;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    input[type=submit]:hover,
    a.button-cancel:hover {
        background-color: #92c9b1;
    }

    a.button-cancel {
        text-align: center;
        display: block; /* Makes the link behave like a block, enabling width and center alignment */
        text-decoration: none;
        background-color: #e9e9e9;
        color: #333;
        margin-top: 13px;
        padding: 8px;
        font-weight: bold;
    }
</style>
</html>
